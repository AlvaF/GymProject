<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <figure class="container">
            <img src="assets/FitnessMasterLogo.svg" alt="FitnessMaster" class="logo">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </figure>
    </header>
    <main>
        <section class="main">
            <figure class="bg">
                <figure class="container">
                    <h1><span>FITNESS</span> IS NOT A DESTINATION IT
                        <span>IS A WAY OF LIFE</span>
                    </h1>
                    <ul>
                        <li>2000+ <br> Happy Clients</li>
                        <li>5+ <br> Years Experience</li>
                        <li>10+ <br> Expert Trainers</li>
                    </ul>
                </figure>
            </figure>
        </section>
        <section class="training">
            <figure class="container">
                <figure class="top">
                    <figure class="personal card">
                        <h3>Personal Training</h3>
                    </figure>
                    <figure class="group card">
                        <h3>Group Training</h3>
                    </figure>
                </figure>
                <figure class="bottom">
                    <figure class="cardio card">
                        <h3>Stretching & Cardio</h3>
                    </figure>
                    <figure class="muscle card">
                        <h3>Flex Muscle</h3>
                    </figure>
                </figure>
            </figure>
        </section>
        <section class="prices">
            <figure class="container">
                <figure class="cards">
                    <figure class="card" id="card1">
                        <h3>Silver</h3>
                        <ul>
                            <li><img src="assets/Add.png" alt="Included"> Unlimited club access</li>
                            <li> <img src="assets/Add.png" alt="Included">Group attendance</li>
                            <li> <img src="assets/notAdd.png" alt="Not Included">Gym visits</li>
                            <li> <img src="assets/notAdd.png" alt="Not Included">Visits to the bath complex</li>
                            <li> <img src="assets/notAdd.png" alt="Not Included">Gym, fight club</li>
                        </ul>
                        <div class="price">$100 /month</div>
                    </figure>
                    <figure class="card" id="card2">
                        <h3>Gold</h3>
                        <ul>
                            <li> <img src="assets/Add.png" alt="Included">Unlimited club access</li>
                            <li> <img src="assets/Add.png" alt="Included">Group attendance</li>
                            <li> <img src="assets/Add.png" alt="Included">Gym visits</li>
                            <li> <img src="assets/Add.png" alt="Included">Visits to the bath complex</li>
                            <li> <img src="assets/notAdd.png" alt="Not Included">Gym, fight club</li>
                        </ul>
                        <div class="price">$123 /month</div>
                    </figure>
                    <figure class="card" id="card3">
                        <h3>Platinum</h3>
                        <ul>
                            <li> <img src="assets/Add.png" alt="Included">Unlimited club access</li>
                            <li> <img src="assets/Add.png" alt="Included">Group attendance</li>
                            <li> <img src="assets/Add.png" alt="Included">Gym visits</li>
                            <li> <img src="assets/Add.png" alt="Included">Visits to the bath complex</li>
                            <li> <img src="assets/Add.png" alt="Included">Gym, fight club</li>
                        </ul>
                        <div class="price">$150 /month</div>
                    </figure>
                </figure>
            </figure>
        </section>
        <section class="contacts">
            <figure class="container">
                <figure class="adress">
                    <ul class="location">
                        <li> <img src="assets/Location.svg" alt="Location"> Belgrade</li>
                        <li>fitnessmaster@order.com</li>
                        <li>+3810002001</li>
                    </ul>
                    <ul class="social">
                        <li> <img src="assets/FB.svg" alt="Facebook Link"></li>
                        <li> <img src="assets/Inst.svg" alt="Instagram Link"></li>
                        <li> <img src="assets/Telegram.svg" alt="Telegram Link"></li>
                    </ul>
                </figure>
                <figure>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1416.185186519984!2d20.477427206797245!3d44.77325405861218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a70583e79928d%3A0x7f0f6dbbf9e93115!2z0JrQvtGB0YLQvtC70LDRh9C60LAgMjUsINCR0LXQvtCz0YDQsNC0IDExMDEwLCDQodC10YDQsdC40Y8!5e0!3m2!1sru!2sth!4v1675595668557!5m2!1sru!2sth"
                        width="598" height="340" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </figure>
            </figure>
        </section>
    </main>
    <footer>
        <figure class="container">
            <p>Â© 2023. All Rights Reserved</p>
            <img src="assets/FitnessMasterLogo.svg" alt="FitnessMaster" class="logo">
        </figure>
    </footer>
</body>

</html>
