<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <figure class="container">
            <img src="assets/FitnessMasterLogo.svg" alt="FitnessMaster" class="logo">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </figure>
    </header>
    <main>
        <section class="main">
            <figure class="bg">
                <figure class="container">
                    <h1><span>FITNESS</span> IS NOT A DESTINATION IT
                        <span>IS A WAY OF LIFE</span>
                    </h1>
                    <ul>
                        <li>2000+ <br> Happy Clients</li>
                        <li>5+ <br> Years Experience</li>
                        <li>10+ <br> Expert Trainers</li>
                    </ul>
                </figure>
            </figure>
        </section>
        <section class="training">
            <figure class="container">
                <figure class="top">
                    <figure class="personal card">
                        <h3>Personal Training</h3>
                    </figure>
                    <figure class="group card">
                        <h3>Group Training</h3>
                    </figure>
                </figure>
                <figure class="bottom">
                    <figure class="cardio card">
                        <h3>Stretching & Cardio</h3>
                    </figure>
                    <figure class="muscle card">
                        <h3>Flex Muscle</h3>
                    </figure>
                </figure>
            </figure>
        </section>
        <section class="prices">
            <figure class="container">
                <figure class="cards">
                    <figure class="card" id="card1">
                        <h3>Silver</h3>
                        <ul>
                            <li><img src="assets/Add.png" alt="Included"> Unlimited club access</li>
                            <li> <img src="assets/Add.png" alt="Included">Group attendance</li>
                            <li> <img src="assets/notAdd.png" alt="Not Included">Gym visits</li>
                            <li> <img src="assets/notAdd.png" alt="Not Included">Visits to the bath complex</li>
                            <li> <img src="assets/notAdd.png" alt="Not Included">Gym, fight club</li>
                        </ul>
                        <div class="price">$100 /month</div>
                    </figure>
                    <figure class="card" id="card2">
                        <h3>Gold</h3>
                        <ul>
                            <li> <img src="assets/Add.png" alt="Included">Unlimited club access</li>
                            <li> <img src="assets/Add.png" alt="Included">Group attendance</li>
                            <li> <img src="assets/Add.png" alt="Included">Gym visits</li>
                            <li> <img src="assets/Add.png" alt="Included">Visits to the bath complex</li>
                            <li> <img src="assets/notAdd.png" alt="Not Included">Gym, fight club</li>
                        </ul>
                        <div class="price">$123 /month</div>
                    </figure>
                    <figure class="card" id="card3">
                        <h3>Platinum</h3>
                        <ul>
                            <li> <img src="assets/Add.png" alt="Included">Unlimited club access</li>
                            <li> <img src="assets/Add.png" alt="Included">Group attendance</li>
                            <li> <img src="assets/Add.png" alt="Included">Gym visits</li>
                            <li> <img src="assets/Add.png" alt="Included">Visits to the bath complex</li>
                            <li> <img src="assets/Add.png" alt="Included">Gym, fight club</li>
                        </ul>
                        <div class="price">$150 /month</div>
                    </figure>
                </figure>
            </figure>
        </section>
        <section></section>
    </main>
    <footer></footer>
</body>

</html>
